<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC-Builder</title>

    <script src="https://kit.fontawesome.com/c88e9cd648.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icons8-computer-support-50.png" type="image/x-icon">  
    
  </head>

  <!-- 

    HEAD

 -->

  <!-- czcionka Montserrat -->

  <!-- dodaj swój kit Font Awesome, jeśli chcesz mieć ikony ☑️ oraz ✖️ -->

  <!-- 

    BODY

 -->

  <body>
    <div class="pc-builder">
      <div class="wrap">
      <div class="category-settings-div">
        <div class="category-settings-header">
          <h2 class="secondary-header">Zarządzanie kategoriami</h2>
        </div>
        <div class="wrap-cat flex">
          <h3 class="tertiary-header">Lista kategorii:</h3>
          <ul class="categories-list flex">
            <li class="flex space-btw">
              <p>test1</p>
              <button class="delete-category button">
                <i class="fas fa-times"></i>
              </button>
            </li>
            <li class="flex space-btw">
              <p>test2</p>
              <button class="delete-category button">
                <i class="fas fa-times"></i>
              </button>
            </li>
            <li class="flex space-btw">
              <p>test3</p>
              <button class="delete-category button">
                <i class="fas fa-times"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="wrap-cat flex">
          <h3 class="tertiary-header">Dodaj kategorię:</h3>
          <div class="wrap flex input-cat-div">
            <input class="new-cat-input" type="text" placeholder="Podaj nazwę nowej kategorii" />
            <button class="add-cat-btn button">Dodaj kategorię</button>
          </div>
        </div>
        <button class="close-clas-edit-btn button big-btn"><span class="big-btn-text">Zakończ edycję</span></button>
      </div>
      <div class="header">
        <h1 class="primary-header">PC Builder</h1>
      </div>
      <div class="creating-div main">
        <div class="input-div">
          <p class="input-info">Nazwa pozycji</p>
          <input
            class="input-field name-input"
            type="text"
            placeholder="Podaj nazwę podzespołu: "
          />
        </div>
        <div class="input-div">
          <p class="input-info">Opis</p>
          <input
            class="input-field info-input"
            type="text"
            placeholder="Podaj markę i model produktu"
          />
        </div>
        <div class="input-div">
          <p class="input-info">Cena w złotłwkach</p>
          <input
            class="input-field price-input"
            type="number"
            placeholder="Podaj cenę (wyłącznie cyfry)"
          />
        </div>
        <div class="input-div">
          <div class="flex space-btw">
            <p class="input-info">Kategoria</p>
            <button class="button category-settings-btn">
              <i class="fa-solid fa-list"></i>
            </button>
          </div>

          <select class="select-field input-field" type="number" placeholder="sgagsagsa">
            <option value="noAnswer">Wybierz kategorię</option>
            <option value="Podzespoly komputera">Podzespoly komputera</option>
            <option value="Urzadzenia peryferyjne">Urzadzenia peryferyjne</option>
            <option value="oprogramowanie">oprogramowanie</option>
            <option value="inne">inne</option>
          </select>
        </div>
        <button class="add-item-btn big-btn button">
          <span class="big-btn-text">Dodaj pozycję</span>
          <!-- <i class="fa-solid fa-plus"></i> -->
        </button>
      </div>
      <div class="table-div">
        <table class="table parameters">
          <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Cena (zł)</th>
            <th>Kategoria</th>
          </tr>
        
        </table>
        <p class="empty-list-info">Lista jest pusta. Użyj przycisku 'dodaj pozycję'</p>
      </div>
    </div>
    <button class="button edit-button">
      <!-- <i class="fa-solid fa-square-check"></i> -->
      <i class="fa-solid fa-check"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
